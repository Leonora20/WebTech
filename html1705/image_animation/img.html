<!DOCTYPE html>
<html>
<head>
<style> 
body{
  background-image: url("clouds.jpg");
}
div {
  position :absolute;
  animation: move 5s infinite;
}

@keyframes move {
  from {top: 0vh; left: 0vw; transform: rotate(0deg); rotate3d(1,1,1,0deg); width:300px}
  to {top: 75vh; left: 75vw; transform: rotate(360deg); rotate3d(1,1,1,360deg); width:0px}
}

</style>
</head>

<div>

</div>

</body>
</html>
